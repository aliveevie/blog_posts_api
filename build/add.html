<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link href="./index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./components/footer.js" ></script>
</head>
<body>
    <form class="blog-form" action="/add" method="post" >
        <label for="name" class="form-label">Name</label>
        <input  type="text" id="post-title" class="form-input" placeholder="Enter your name" 
        name="author" required/>
        <label for="post-title" class="form-label">Title</label>
        <input type="text" id="post-title" class="form-input" placeholder="Enter the title of your blog post"   
        name="title"
        required>
        <label for="post-content" class="form-label">Content</label>
        <textarea id="post-content" class="form-textarea" placeholder="Write your blog post content" rows="8" required
        name="post"
        ></textarea>
        <button type="submit" class="button">Post</button>
        <footer-element></footer-element>
    </form>
  
</body>
</html>
