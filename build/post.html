    <div class="container">

        <form class="blog-form" action="/sign" method="post" >
            <label for="name" class="form-label">Name</label>
            <input  type="text" id="post-title" class="form-input" placeholder="Enter your name" 
            name="username" required/>
            <label for="post-title" class="form-label">Email address</label>
            <input type="text" id="post-title" class="form-input" placeholder="Enter the title of your blog post"

            required>

        </form>

    </div>
